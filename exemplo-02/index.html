<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serratec Music</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Cadastro Usuario</h1>
    </header>
    <main>
      <form action="">
        <label for="nome">Nome: </label>
        <input id="nome" required type="text" placeholder="Digite o nome completo" />
        <br>
        <label for="email">Email: </label>
        <input id="email" type="email" placeholder="Digite o email" />
        <br>
        <label for="cpf">Cpf: </label>
        <input id="cpf" type="text" placeholder="Digite o cpf" />
        <br>
        <label for="data-nascimento">Data nascimento: </label>
        <input id="data-nascimento" type="date" placeholder="Digite a data de nascimento" />
        <br>

        <label for="data-nascimento">Celular: </label>
        <input id="data-nascimento" type="tel" placeholder="Digite a data de nascimento" />
        <br>

        <label for="foto">Foto: </label>
        <input id="nome" type="file" placeholder="Digite a data de nascimento" />
        <br>
        <input id="enviar" type="submit" value="Cadastrar" >

      </form>
    </main>

    <footer>&copy; Nicolas</footer>
    <script src="./index.js"></script>
  </body>
</html>
